<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .spreadsheet {
      display: grid;
      grid-template-columns: repeat(11, 100px);
      margin: 20px;
      border: 1px solid #ccc;
    }

    .cell {
      border: 1px solid #ddd;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .cell input {
      width: 100%;
      height: 100%;
      border: none;
      padding: 0;
      text-align: center;
      font-size: 14px;
      background-color: transparent;
    }

    .cell input:focus {
      outline: none;
      background-color: #fff;
    }

    .header {
      background-color: #f1f1f1;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="spreadsheet" id="spreadsheet"></div>

  <script>
    const spreadsheet = document.getElementById('spreadsheet');

    // Create rows and columns
    for (let row = 0; row < 11; row++) {
      for (let col = 0; col < 11; col++) {
        const cell = document.createElement('div');
        cell.className = 'cell';

        if (row === 0 && col === 0) {
          // Empty corner cell
          cell.textContent = '';
          cell.classList.add('header');
        } else if (row === 0) {
          // Column headers
          cell.textContent = String.fromCharCode(64 + col);
          cell.classList.add('header');
        } else if (col === 0) {
          // Row headers
          cell.textContent = row;
          cell.classList.add('header');
        } else {
          // Editable cells
          const input = document.createElement('input');
          input.type = 'text';
          cell.appendChild(input);
        }

        spreadsheet.appendChild(cell);
      }
    }
  </script>
</body>
</html>
