<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="form-section">
      <label for="customer-name">Select Customer Name:</label>
      <input type="text" id="customer-name" placeholder="Enter customer name">

      <label for="date">Date:</label>
      <input type="date" id="date">

      <label for="cash">Cash:</label>
      <input type="number" id="cash" placeholder="Enter cash amount">

      <label for="sell-price">Sell Price:</label>
      <input type="number" id="sell-price" value="0" readonly>

      <label for="collection">Collection:</label>
      <input type="text" id="collection" placeholder="Enter collection">

      <label for="discount">Discount:</label>
      <input type="number" id="discount" placeholder="Enter discount">

      <label for="price-total">Price Total:</label>
      <input type="number" id="price-total" readonly>
      
      <button id="submit-button" class="btn-blue">Submit</button>
    </div>

    <hr>

    <div class="items-section">
      <table>
        <thead>
          <tr>
            <th>Items Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="items-table">
          <tr>
            <td><input type="text" value="Toyaa" ></td>
            <td><input type="number" value="0"></td>
            <td><input type="number" value="0" ></td>
            <td><button class="btn-green">Add Items</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
